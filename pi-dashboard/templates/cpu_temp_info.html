<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Temperatur Info</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>CPU Temperatur Info</header>

    <div class="NavBar">
        <a href="{{ url_for('index') }}">Startseite</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('view_logs') }}">Logs</a>
        <a href="{{ url_for('network_info') }}">Netzwerk Übersicht</a>
    </div>

    <div class="data-container">
        <div class="stable-box" style="width: 100%; max-width: 800px; height: auto; min-height: 400px;">
            <h2>Temperatur Verlauf (°C)</h2>

            <div style="width: 100%; flex-grow: 1; padding: 10px;">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let tempChart;

        async function updateChart() {
            try {
                const response = await fetch('/api/chart-data');
                const data = await response.json();

                if (!tempChart) {
                    const ctx = document.getElementById('tempChart').getContext('2d');
                    tempChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'CPU Temperatur',
                                data: data.temp,
                                borderColor: '#007bff',
                                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                                fill: true,
                                tension: 0.3,
                                borderWidth: 3,
                                pointRadius: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    grid: { color: '#eee' },
                                    ticks: { callback: value => value + ' °C' }
                                },
                                x: {
                                    grid: { display: false },
                                    ticks: {
                                        autoSkip: true,
                                        maxTicksLimit: 10,
                                        maxRotation: 45,
                                        minRotation: 45
                                    }
                                }
                            },
                            plugins: {
                                legend: { display: false }
                            }
                        }
                    });
                } else {
                    tempChart.data.labels = data.labels;
                    tempChart.data.datasets[0].data = data.temp;
                    tempChart.update('none');
                }
            } catch (error) {
                console.error("Fehler beim Laden der Chart-Daten:", error);
            }
        }

        updateChart();
        setInterval(updateChart, 10000);
    </script>

    <p><a href="{{ url_for('dashboard') }}" class="action-link">Zurück zum Dashboard</a></p>
</body>

</html>
