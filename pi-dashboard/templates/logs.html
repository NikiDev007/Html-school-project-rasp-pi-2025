<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>System Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>System Logs</header>

    <div class="NavBar">
        <a href="{{ url_for('index') }}">Startseite</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('view_logs') }}">Logs</a>
        <a href="{{ url_for('network_info') }}">Netzwerk Übersicht</a>
    </div>
    
    <div class="main-content-wrapper">
        <div class="content-section" style="max-width: 1200px; flex: 1 1 100%;">
            <h2>Inhalt von /var/log/syslog</h2>
            <div class="log-container">
                <pre>{{ log_content }}</pre>
            </div>
            <p><a href="{{ url_for('index') }}" class="action-link">Zurück zum Anfang</a></p>
        </div>
    </div>
</body>

</html>
