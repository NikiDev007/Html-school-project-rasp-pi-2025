<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>System Logs</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>System Logs</header>

    <div class="NavBar">
        <a href="{{ url_for('index') }}">Startseite</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('view_logs') }}">Logs</a>
        <a href="{{ url_for('network_info') }}">Netzwerkübersicht</a>
    </div>

    <div class="main-content-wrapper">
        <div class="stable-section" style="max-width: 1200px; flex: 1 1 100%;">
            <h2>Inhalt von /var/log/syslog</h2>
            <div class="log-container">
                <pre>{{ log_content }}</pre>
            </div>
        </div>
        <p><a href="{{ url_for('index') }}" class="action-link">Zurück zum Anfang</a></p>
    </div>
</body>

</html>
